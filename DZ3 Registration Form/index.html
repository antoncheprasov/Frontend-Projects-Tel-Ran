<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация нового пользователя</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form method="get" action="">
        <div class="div-icon">
            <img src="./Media/icons8-close-50.png" alt="Close">
        </div>
        <div class="container">
            <p class="head-text">Регистрация</p>
            <div class="forms">
            <label for="mail-input" class="label-input-mail">
                <input type="email" placeholder="Адрес эл. почты" name="mail" id="email-input">
                </div>
            </label>
            <label for="password-input" class="label-input-pass">
                <input type="password" placeholder="Пароль" name="password" id="password-input">
            </label>
        </div>
            <p class="paragraph">Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь на информационную рассылку.</p>
            <div class="button">
                <button class="registration">Зарегистрироваться</button>
            </div>
            <div class="button">
                <button class="enter">Войти</button>
            </div>
        </div>
    </form>
    
</body>
</html>
